  <header>

    <nav class="nav">
      <a href="//web.master-artem.ru/projects/frontend/" class="nav__link">effects</a>

    <div data-link-to-github="https://github.com/artemijeka/btn-menu" class="js-link-to-github">
      <link rel="stylesheet" href="./blocks/btn-menu/css/btn-menu.min.css">
      <button class="btn-menu"><span class="btn-menu__decor"></span></button>
      <script src="./blocks/btn-menu/js/btn-menu.js"></script>
    </div>

  </header>



  <main>

    <div data-link-to-github="https://github.com/artemijeka/btn-circle-fill" class="js-link-to-github">
      <link rel="stylesheet" href="./blocks/btn-circle-fill/css/btn-circle-fill.min.css">
      <button class="btn-circle-fill --circle-fill">
        <span class="btn-circle-fill__text">Кнопка</span><span class="btn-circle-fill__filler"></span>
      </button>
      <script src="./blocks/btn-circle-fill/js/btn-circle-fill.js"></script>
    </div>

  </main>



  <footer></footer>



  <style>
    .context-menu {
      box-shadow: 0 0 10px 10px rgba(0, 0, 0, 0.15);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 1em;

      position: absolute;
    }
  </style>
  <script>

    document.addEventListener('click', function (e) {
      let contextMenuDelete = document.querySelector('.context-menu');
      contextMenuDelete.remove();
    });

    document.addEventListener('contextmenu', function (e) {

      e.preventDefault();

      let contextMenuExisting = document.querySelector('.context-menu');
      if (contextMenuExisting) {
        contextMenuExisting.remove();
      }

      let contextMenu = document.createElement('div');
      contextMenu.classList.add('context-menu');

      let closest = e.target.closest('.js-link-to-github');
      let linkToGitHub = closest.getAttribute('data-link-to-github');
      contextMenu.innerHTML = '<a href="' + linkToGitHub + '" target="_blank">' + linkToGitHub + '</a>';
      contextMenu.style.left = e.offsetX + 25 + 'px';
      contextMenu.style.top = e.offsetY + 25 + 'px';
      document.body.append(contextMenu);
    });

  </script>

</body>
