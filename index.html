<!DOCTYPE html>
<html lang="ru">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Front-End Effects</title>
 <link rel="stylesheet" href="./style.min.css">
</head>

<body>

 <section class="cards">


  <figure class="card">
   <img class="card__img" src="./thumbs/text-to-img.jpg" alt="">
   <figcaption class="card__content" style="opacity: 0;">
    <p class="card__title">01</p>
    <p class="card__subtitle">Card One</p>
    <h2 class="card__text">Текст наложенный на изображение | Text overlaid on image</h2>
    <a class="card__link" href="/text-to-img/">Посмотреть</a>
    <a class="card__link" href="https://github.com/artemijeka/text-to-img/">Source</a>
   </figcaption>
  </figure>

  <figure class="card">
   <img class="card__img" src="./thumbs/cards.webp" alt="">
   <figcaption class="card__content" style="opacity: 0;">
    <p class="card__title">02</p>
    <p class="card__subtitle">Card Two</p>
    <h2 class="card__text">Карточки с поворотом в зависимости от движения мыши | Rotation cards based on mouse movement</h2>
    <a class="card__link" href="/cards/">Посмотреть</a>
    <a class="card__link" href="https://github.com/artemijeka/cards/">Source</a>
   </figcaption>
  </figure>

  <figure class="card">
   <img class="card__img" src="./thumbs/plastic-card.webp" alt="">
   <figcaption class="card__content" style="opacity: 0;">
    <p class="card__title">03</p>
    <p class="card__subtitle">Card Three</p>
    <h2 class="card__text">3D пластиковая карта | 3D plastic card</h2>
    <a class="card__link" href="/plastic-card/">Посмотреть</a>
    <a class="card__link" href="https://github.com/artemijeka/plastic-card/">Source</a>
   </figcaption>
  </figure>

  <figure class="card">
   <img class="card__img" src="./thumbs/neon-buttons.webp" alt="">
   <figcaption class="card__content" style="opacity: 0;">
    <p class="card__title">04</p>
    <p class="card__subtitle">Card Four</p>
    <h2 class="card__text">Светящиеся неоновые кнопки | Glowing neon buttons</h2>
    <a class="card__link" href="/neon-buttons/">Посмотреть</a>
    <a class="card__link" href="https://github.com/artemijeka/neon-buttons/">Source</a>
   </figcaption>
  </figure>


 </section>



 <script src="./vanilla-tilt.js"></script>
 <script>
  VanillaTilt.init(document.querySelectorAll(".card"), {
   max: 25,
   speed: 400,
   glare: true,   // if it should have a "glare" effect
   "max-glare": 0.5      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
  });
 </script>
</body>

</html>
