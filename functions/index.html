<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Модули | FrontEnd Modules</title>
  <meta name="description" content="GitHub | FrontEnd Effects">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

  <nav class="nav">
    <a href="../" class="nav__link">effects</a>
    <a href="./" class="nav__link --active">modules</a>
    <a href="../components/" class="nav__link">components</a>
    <a href="//web.master-artem.ru/" class="nav__link">web.master-artem.ru</a>
  </nav>

  <section class="cards">

    <div class="cards__container">

      <figure class="card-tilt">
        <video class="card-tilt__img" width="280" height="400" muted="muted" autoplay="autoplay" preload="none"
          loop="loop">
          <source src="./video/jquery-fixer.mp4" type="video/mp4">
          <source src="./video/jquery-fixer.webm" type="video/webm">
        </video>
        <figcaption class="card-tilt__content" style="opacity: 0;">
          <p class="card-tilt__title">01</p>
          <p class="card-tilt__subtitle">Card One</p>
          <h2 class="card-tilt__text">Фиксация блоков при прокрутке | Block fixing when scrolling</h2>
          <!-- <a target="_blank" class="card-tilt__link" href="/jquery-fixer/">Посмотреть</a> -->
          <a target="_blank" class="card-tilt__link" href="https://gist.github.com/artemijeka/83c78c6212f0146d7f1f99b63639d01d">Source Gist</a>
          <a target="_blank" class="card-tilt__link" href="https://snippets.cacher.io/snippet/79e169f9ca705c345531">Source Cacher</a>
        </figcaption>
      </figure>

      <figure class="card-tilt">
        <video class="card-tilt__img" width="280" height="400" muted="muted" autoplay="autoplay" preload="none"
          loop="loop">
          <source src="./video/auto-scrolling.webm" type="video/webm">
          <source src="./video/auto-scrolling.mp4" type="video/mp4">
        </video>
        <figcaption class="card-tilt__content" style="opacity: 0;">
          <p class="card-tilt__title">02</p>
          <p class="card-tilt__subtitle">Card Two</p>
          <h2 class="card-tilt__text">Плавная прокрутка до элемента на другой или на текущей странице. | Smooth scrolling to an element on another or current page.</h2>
          <!-- <a target="_blank" class="card-tilt__link" href="/jquery-fixer/">Посмотреть</a> -->
          <a target="_blank" class="card-tilt__link" href="https://gist.github.com/artemijeka/89f2b9815ee7d3a0585fc1aeeefcce2f">Source Gist</a>
          <a target="_blank" class="card-tilt__link" href="https://snippets.cacher.io/snippet/272470c3dfd7b504d6c9">Source Cacher</a>
        </figcaption>
      </figure>


    </div><!-- /.cards__container -->

  </section>



  <script src="../js/vanilla-tilt.js"></script>  
  <!-- <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.7.0/intersection-observer.js"></script> -->

  <script>
    VanillaTilt.init(document.querySelectorAll(".card-tilt"), {
      max: 25,
      speed: 400,
      glare: true,   // if it should have a "glare" effect
      "max-glare": 0.5      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
    });
  </script>
</body>

</html>
