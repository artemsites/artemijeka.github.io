<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontEnd Модули | FrontEnd Modules</title>
  <meta name="description" content="GitHub | FrontEnd Effects">
  <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>

  <nav class="nav">
    <a href="../" class="nav__link">effects</a>
    <a href="../components/" class="nav__link">components</a>
    <a href="./modules/" class="nav__link --active">modules</a>
    <!-- <a href="../modules/" class="nav__link">modules</a> -->
    <a href="//web.master-artem.ru" class="nav__link">обо мне</a>
  </nav>

  <section class="cards">

    <div class="cards__container">

      <figure class="card-tilt">
        <video class="card-tilt__img" width="280" height="400" muted="muted" autoplay="autoplay" preload="none"
          loop="loop">
          <source src="./videos/fixer.webm" type="video/webm">
          <source src="./videos/fixer.mp4" type="video/mp4">
        </video>
        <figcaption class="card-tilt__content" style="opacity: 0;">
          <p class="card-tilt__title">01</p>
          <p class="card-tilt__subtitle">Card One</p>
          <h2 class="card-tilt__text">Фиксация блоков при прокрутке | Block fixing when scrolling</h2>
          <!-- <a target="_blank" class="card-tilt__link" href="/jquery-fixer/">Посмотреть</a> -->
          <a target="_blank" class="card-tilt__link" href="https://gist.github.com/artemijeka/130fd58f6859999faafcea60de686262">Source Gist</a>
          <a target="_blank" class="card-tilt__link" href="https://snippets.cacher.io/snippet/dcd141b45df4e4f9a6fc">Source Cacher</a>
        </figcaption>
      </figure>

      <figure class="card-tilt">
        <video class="card-tilt__img" width="280" height="400" muted="muted" autoplay="autoplay" preload="none"
          loop="loop">
          <source src="./videos/auto-scrolling.webm" type="video/webm">
          <source src="./videos/auto-scrolling.mp4" type="video/mp4">
        </video>
        <figcaption class="card-tilt__content" style="opacity: 0;">
          <p class="card-tilt__title">02</p>
          <p class="card-tilt__subtitle">Card Two</p>
          <h2 class="card-tilt__text">Autoscrolling to an element on another or current page | Автопрокрутка до элемента на другой или на текущей странице</h2>
          <!-- <a target="_blank" class="card-tilt__link" href="/jquery-fixer/">Посмотреть</a> -->
          <a target="_blank" class="card-tilt__link" href="https://gist.github.com/artemijeka/3c4510d49cabf5448038714ecdffee19">Source Gist</a>
          <a target="_blank" class="card-tilt__link" href="https://snippets.cacher.io/snippet/6cf4733376ca1d55c7fe">Source Cacher</a>
        </figcaption>
      </figure>


    </div><!-- /.cards__container -->

  </section>



  <script src="../js/vanilla-tilt.js"></script>  
  <!-- <script src="https://cdn.jsdelivr.net/npm/intersection-observer@0.7.0/intersection-observer.js"></script> -->

  <script>
    VanillaTilt.init(document.querySelectorAll(".card-tilt"), {
      max: 25,
      speed: 400,
      glare: true,   // if it should have a "glare" effect
      "max-glare": 0.5      // the maximum "glare" opacity (1 = 100%, 0.5 = 50%)
    });
  </script>
</body>

</html>
